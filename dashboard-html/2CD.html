<script type="text/javascript">


    $(document).ready(function () {

        $.ajax({
            url:API_URL + '/service-provider-rating/' + localStorage.getItem('userId'),
            type:'GET',
            success:function(res){
                //console.log();
                //alert(res.result[0].sum_of_rating/res.result[0].n_rating);
                if (res.result[0].sum_of_rating != null && res.result[0].n_rating !=null){
                    var val = (res.result[0].sum_of_rating / res.result[0].n_rating).toFixed(1);
                    addScore(Math.round(val) * 20, $("#fixture"));
                    $('#overall_rating').html('<strong >'+val+' </strong>&nbsp;&nbsp; ('+res.result[0].n_rating+' Reviews)');
                }
                else {
                    $('#overall_rating').html('<strong >0.0 </strong>&nbsp;&nbsp; (0 Reviews)');
                }
            },
            error:function(err){
                alert(err);
            }
    }   );

        $.ajax({
        url:API_URL + '/users/' + localStorage.getItem('userId'),
        type:'GET',
        success:function(res){
            $(".overlay").hide();
            console.log(res.result[0]);
            if(res.result[0].user_desc !='' && res.result[0].user_desc !=null)
            $('#mydesc').text(res.result[0].user_desc);
            else
            $('#mydesc').text("Please provide your descriptions in details");
            if(res.result[0].user_company !="" && res.result[0].user_company !=null)
            $('#company_name').text(res.result[0].user_company);
            else
            $('#company_name').text("Not Available");
            //
        },
        error:function(err){
            $(".overlay").hide();
            alert(err);
        }

    });
        $('#email').text(localStorage.getItem('email'));
        $('#username').html('<h2>' + jsUcfirst(localStorage.getItem('firstname')) + '  ' + jsUcfirst(localStorage.getItem('lastname')) + '</h2>');

        $.ajax({
        url:API_URL + '/service-provider-rating-by-indivisual_users/' + localStorage.getItem('userId'),
        type:'GET',
        success:function(res){
            //alert(res.result[0].sum_of_rating/res.result[0].n_rating);
            var result = res.result;
            var months = {
                                '01':'Jan',
                                '02':'Feb',
                                '03':'Mar',
                                '04':'April',
                                '05':'May',
                                '06':'June',
                                '07':'July',
                                '08':'Aug',
                                '09':'Sept',
                                '10':'Oct',
                                '11':'Nov',
                                '12':'Dec'
                            };
            var dataSplit = ''
              , reviewHtml = '';
            if (result !=undefined && result.length>0) {
                for(var i in result){
                    dataSplit = result[i].created_at.split('T')[0].split('-');
                    reviewHtml = '<div class="reviews">\
                            <h2>from <a href="#">' + jsUcfirst(result[i].firstname) + '  ' + jsUcfirst(result[i].lastname) + '</a> on '+  months[dataSplit[1]] + ' ' + dataSplit[2] + ', ' +dataSplit[0] +' </h2>\
                            <div class="starwrap">\
                            <span id="fixture-'+result[i].lm_ord_rating+'"><span class="stars-container stars-'+ (result[i].lm_ord_rating * 20).toString()+ '"> ★★★★★</span>\
                            <span><strong>'+result[i].lm_ord_rating+'.0</strong>/5.0</span></div><p>Lorem ipsum dolor sit amet, consectetur adipis cing elit. Donec eu mauris porttitor, aliquetmag.  </p></div>';
                
                    $('.individual_review').append(reviewHtml);
                }
            }
            else {
                $('.individual_review').append('<h3>no reviews</h3>');
            }
        },
        error:function(err){
            alert(err);
        }
     });
    });    

</script>
