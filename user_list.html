<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $('#Tab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion           
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);
				$name.text($tab.text());
				$info.show();
            }
        });

    });
</script>


<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $(document).ready(function () {
	 $( "#datepicker" ).datepicker({ dateFormat: 'DD, MM d' });
	 $( "#datepicker-2" ).datepicker({ dateFormat: 'DD, MM d' });
  });
</script>


<script src="js/owl.carousel.js"></script>
<script>
            $(document).ready(function () {
              $('.fadeOut').owlCarousel({
                items: 1,
                animateOut: 'fadeOut',
                loop: true,
                margin: 10,
              });

                if(localStorage.getItem('is_customer_login') != 1){
                    window.location = '/dash-board.html';
                }
                else if(localStorage.getItem('email') == null){
                    window.location = '/login.html';
                }
                else { 
                    $.ajax({
                        url:'https://api-lovemoving.herokuapp.com/users-list',
                        type:'GET',
                        success:function(res){
                            console.log("res", res);
                            if(res['result'] != undefined && res['result'].length>0){
                                var users = res['result'];
                                console.log("users", users);
                                $('#preloader').hide();    
                                for(var user in users){
                                    console.log(users[user].firstname);
                                    $('#user_data').append('<tr>\
                                    <td>' + users[user].firstname + '</td>\
                                    <td>' + users[user].lastname + '</td>\
                                    <td>' + users[user].email + '</td>\
                                    <td>' + users[user].phone + '</td>\
                                    <td>' + (users[user].is_customer_login == 1?"Customer":"User") + '</td>\
                                    <td>' + users[user].created_at.split('T')[0] + '</td>\
                                    </tr>');
                                }
                            }    
                        },
                        error:function(error){
                        alert(JSON.stringify(error));
                        }   
                    })
                }
            });
</script>
